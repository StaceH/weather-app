<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section class="showcase">
     <video src="images/cloudy-sky.mp4" muted loop autoplay></video>
      <div class="project">
        <div class="text">
          <form id="city">
            <div class="container">
              <div class="header">
                <h1>Barcelona</h1>
                <div class="todaysDate">Sunday 16:05</div>
              </div>
              <div class="mb-3">
                <div class="col-9">
                  <label for="searchInput" class="form-label"></label>
                  <input
                    type="text"
                    class="form-control"
                    id="search-text-input"
                    placeholder="Search for a city"
                    autocomplete="off"
                  />
                </div>
                <br>
                <input type="submit" class="btn-primary"></input>
                <button class="btn-secondary">Current Location</button>

   
       <span class="row" id="current">
        <span class="col" id="today1">
                    

          <img
              src="Images/sun-cloud.png"
              width="100px"
              height="100px"
              class="center"
            />
             <span class="todaysStats" id="todaysStats">34</span>
          <span class="units"> <a href="#" id="celsius-link">˚C </a> | <a href="#" id="fahrenheit-link">˚F</a></span>
        </span>

     
      
      <span class="col" id="today3">
        <br>
          <h5>Humidity: 40%</h5>
          <h5>Wind Speed: 0mph</h5>
      </span>
</span>

    <hr>
      <div class="row">
        <div class="col">
          <h5>Monday</h5> <br>
          <img
              src="Images/sun-cloud.png"
              width="50px"
              height="50px"
              class="center"
            />
            <p>31˚</p>
        </div>

        <div class="col">
          <h5>Tuesday</h5> <br>
          <img
              src="Images/sun.png"
              width="50px"
              height="50px"
              class="center"
            />
            <p>34˚</p>
        </div>

        <div class="col">
          <h5>Wednesday</h5> <br>
          <img
              src="Images/thunder-cloud.png"
              width="50px"
              height="50px"
              class="center"
            />
            <p>28˚</p>
        </div>

        <div class="col">
          <h5>Thursday</h5> <br>
          <img
              src="Images/sun.png"
              width="50px"
              height="50px"
              class="center"
            />
            <p>30˚</p>
        </div>

        <div class="col">
          <h5>Friday</h5> <br>
          <img
              src="Images/sun.png"
              width="50px"
              height="50px"
              class="center"
            />
            <p>30˚</p>
        </div>

      </div>
      <br>

    </section>
  </body>
  <script src ="src/index.js"></script>
</html>
